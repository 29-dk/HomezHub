{% include 'base.html' %}
{% load static %}


{% block body %}
        <div class="container" style="max-width: 520px;margin-top: 60px;">
            <h4>Request Status Page</h4>
            <div class="col-md-12 row form-control" style="margin-top: 12px;">
                <label class="col-md-4">
                Request Type :
                </label>
                <label class="col-md-6">
                    {{ data.type }}
                </label>
            </div>
            <div class="col-md-12 row form-control" style="margin-top: 12px;">
                <label class="col-md-4">
                City :
                </label>
                <label class="col-md-6">
                    {{ data.city }}
                </label>
            </div>
            <div class="col-md-12 row form-control" style="margin-top: 12px;">
                <label class="col-md-4">
                State :
                </label>
                <label class="col-md-6">
                    {{ data.state }}
                </label>
            </div>
            <div class="col-md-12 row form-control" style="margin-top: 12px;">
                <label class="col-md-4">
                Pincode :
                </label>
                <label class="col-md-6">
                    {{ data.pin }}
                </label>
            </div>
            <div class="col-md-12 row form-control" style="margin-top: 12px;">
                <label class="col-md-4">
                Alternative Phone No. :
                </label>
                <label class="col-md-6">
                    {{ data.alt }}
                </label>
            </div>
        <form method="post" action="{% url 'update_order' %}">
            {% csrf_token %}
            <input type="hidden" value="{{ id }}" name="id">
            <div class="col-md-12 row " style="margin-top: 12px;">
                <label class="col-md-4">
                Status<code>*</code> :
                </label>
                <select class="form-control col-md-6" name="status" required>
                    <option value="">--- Update Status ---</option>
                    {% for val in data.status_list %}
                        <option value="{{ val }}" {% if data.status == val %}selected{% endif %}>{{ val }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-12 row " style="margin-top: 12px;">
                <label class="col-md-4">
                Remarks :
                </label>
                <input type="text" class="form-control col-md-6" name="remarks">
            </div>
            <button type="submit" class="btn btn-primary" style="float: right;margin-top: 12px;margin-right: 12px;">Submit</button>
        </form>

        </div>
{% endblock %}
